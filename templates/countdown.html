<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The End Countdown</title>

    <!-- Minecraft-like font via CDN -->
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a0014 0%, #000000 100%);
            color: #b38aff;
            font-family: 'Minecraftia', monospace;
            text-shadow: 0 0 10px #5e3c91, 0 0 20px #2e1447;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border: 2px solid #2e1447;
            border-radius: 12px;
            background: rgba(10, 0, 20, 0.85);
            box-shadow: 0 0 20px #2e1447, 0 0 60px #000;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #9b7ae5;
        }
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #c5a9ff;
            letter-spacing: 2px;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: #6c3bb8;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 12s infinite linear;
        }
        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) translateX(calc(-50vw + 100vw * var(--rand-x)));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THE END BEGINS IN</h1>
        <div id="countdown">Loading...</div>
    </div>

    <div class="particles"></div>

    <script>
        // Countdown logic
        const targetTime = new Date("{{ target_time }}Z").getTime(); // UTC

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetTime - now;

            if (distance <= 0) {
                document.getElementById("countdown").innerHTML = "§kTHE END§r";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Floating End particles
        const particleContainer = document.querySelector(".particles");
        for (let i = 0; i < 80; i++) {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.top = Math.random() * 100 + "vh";
            particle.style.setProperty("--rand-x", Math.random());
            particleContainer.appendChild(particle);
        }
    </script>
</body>
</html>
