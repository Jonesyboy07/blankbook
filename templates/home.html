        function randomChaosText(length) {
            let text = "";
            for (let i = 0; i < length; i++) {
                if (Math.random() < 0.5) {
                    let codePoint = Math.floor(Math.random() * (0x2FFFF - 0x200 + 1)) + 0x200;
                    try {
                        text += String.fromCodePoint(codePoint);
                    } catch (e) {
                        text += chaosChars[Math.floor(Math.random() * chaosChars.length)];
                    }
                } else {
                    text += chaosChars[Math.floor(Math.random() * chaosChars.length)];
                }
            }
            return text;
        }
        function randomHexColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        let chaosChangeCount = 0;
        setInterval(() => {
            const chaosDate = document.getElementById('chaos-date');
            chaosDate.textContent = randomChaosText(13);
            chaosDate.style.color = randomHexColor();
            chaosChangeCount++;
            if (chaosChangeCount % 5 === 0) {
                triggerPoof();
            }
        }, 100);

        // Poof particle effect (smoke style)
        const poofCanvas = document.getElementById('poof-canvas');
        const poofCtx = poofCanvas.getContext('2d');
        function resizePoofCanvas() {
            poofCanvas.width = window.innerWidth;
            poofCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizePoofCanvas);
        resizePoofCanvas();

        let poofParticles = [];
        function triggerPoof() {
            const chaosDate = document.getElementById('chaos-date');
            const rect = chaosDate.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2 + window.scrollX;
            const centerY = rect.top + rect.height / 2 + window.scrollY;
            for (let i = 0; i < 32; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const speed = Math.random() * 2.5 + 1.5;
                poofParticles.push({
                    x: centerX,
                    y: centerY,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    r: Math.random() * 10 + 10,
                    alpha: 0.25 + Math.random() * 0.25,
                    grow: Math.random() * 0.5 + 0.2
                });
            }
        }
        function animatePoof() {
            poofCtx.clearRect(0, 0, poofCanvas.width, poofCanvas.height);
            for (let i = poofParticles.length - 1; i >= 0; i--) {
                let p = poofParticles[i];
                poofCtx.globalAlpha = p.alpha;
                let grad = poofCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                grad.addColorStop(0, "rgba(220,220,220,0.7)");
                grad.addColorStop(0.5, "rgba(180,180,180,0.2)");
                grad.addColorStop(1, "rgba(120,120,120,0)");
                poofCtx.beginPath();
                poofCtx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                poofCtx.fillStyle = grad;
                poofCtx.fill();
                p.x += p.vx;
                p.y += p.vy;
                p.r += p.grow;
                p.alpha -= 0.012;
                if (p.alpha <= 0) {
                    poofParticles.splice(i, 1);
                }
            }
            poofCtx.globalAlpha = 1;
            requestAnimationFrame(animatePoof);
        }
        animatePoof();

        fetch('/api/views')
            .then(response => response.json())
            .then(data => {
                document.getElementById('counter').textContent = 'Total Views: ' + data.total_views;
            })
            .catch(error => {
                console.error('Error loading view count:', error);
                document.getElementById('counter').textContent = 'Could not load views.';
            });

        // Subtle smoke background particles
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 8 + 8,
                d: Math.random() * 0.2 + 0.05,
                a: Math.random() * 2 * Math.PI,
                alpha: Math.random() * 0.15 + 0.05
            };
        }
        for (let i = 0; i < 60; i++) {
            particles.push(createParticle());
        }
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.save();
                ctx.globalAlpha = p.alpha;
                let grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                grad.addColorStop(0, "rgba(200,200,200,0.25)");
                grad.addColorStop(0.7, "rgba(180,180,180,0.08)");
                grad.addColorStop(1, "rgba(120,120,120,0)");
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                ctx.fillStyle = grad;
                ctx.fill();
                ctx.restore();
            }
        }
        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.y += p.d;
                p.x += Math.sin(p.a) * 0.1;
                p.a += 0.005;
                if (p.y > canvas.height + p.r) {
                    p.x = Math.random() * canvas.width;
                    p.y = -p.r;
                }
            }
        }
        function animateParticles() {
            drawParticles();
            updateParticles();
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
