    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            flex-direction: column;

        }
        h1 {

            color: #e74c3c;
            border-radius: 4px;
            padding: 0 0.3em;
            letter-spacing: 0.1em;
            display: inline-block;
            min-width: 13ch;
            user-select: none;
            transition: background 0.2s;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 8px 2px #fff3, 0 0 1px 0 #fff;
        }
        /* Particle canvas styling */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

<body>

    <canvas id="particle-canvas"></canvas>
    <div class="container">

            <a class="button" href="/diaries">Diary.Entry.Web</a>
        </div>
        <p id="counter">Loading views...</p>
    </div>
    <footer>I wonâ€™t be gone too long, new projects soon.</footer>

    <script>
        // Chaos effect for "November" with symbols
        const chaosLength = "November".length;
        const chaosChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?~";
        function randomChaosText(length) {
            let text = "";
            for (let i = 0; i < length; i++) {
                text += chaosChars.charAt(Math.floor(Math.random() * chaosChars.length));
            }
            return text;
        }
        setInterval(() => {
            document.getElementById('chaos-date').textContent = randomChaosText(chaosLength);
        }, 70);

        fetch('/api/views')
            .then(response => response.json())
            .then(data => {
                document.getElementById('counter').textContent = 'Total Views: ' + data.total_views;
            })
            .catch(error => {
                console.error('Error loading view count:', error);
                document.getElementById('counter').textContent = 'Could not load views.';
            });

        // White particle effect
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 1.5 + 0.5,
                d: Math.random() * 0.5 + 0.2,
                a: Math.random() * 2 * Math.PI
            };
        }
        for (let i = 0; i < 80; i++) {
            particles.push(createParticle());
        }
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = "#fff";
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                ctx.fill();
            }
            ctx.restore();
        }
        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.y += p.d;
                p.x += Math.sin(p.a) * 0.2;
                p.a += 0.01;
                if (p.y > canvas.height) {
                    p.x = Math.random() * canvas.width;
                    p.y = -2;
                }
            }
        }
        function animateParticles() {
            drawParticles();
            updateParticles();
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
    </script>
</body>
