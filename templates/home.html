<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta property="og:title" content="Stories untold, Answered." />
    <meta property="og:description" content="Answers at last, or at least for some." />
    <meta property="og:url" content="https://eascrapbook.org" />

    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease;
            overflow: hidden;
        }
        .container {
            background: #2c2c2c;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #f1f1f1;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 1rem;
            color: #f8f8f8;
        }
        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a.button {
            text-decoration: none;
            background: #444;
            color: #f1f1f1;
            padding: 0.6rem 1.4rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        a.button:hover {
            background: #666;
        }
        footer {
            margin-top: 2rem;
            color: #888;
            font-size: 0.95rem;
            animation: fadeIn 2s ease;
        }
        #counter {
            font-size: 0.9rem;
            color: #999;
            margin-top: 1rem;
        }
        .chaos {
            font-family: 'Consolas', monospace;
            background: linear-gradient(90deg, #222 60%, #444 100%);
            border-radius: 4px;
            padding: 0 0.3em;
            letter-spacing: 0.1em;
            display: inline-block;
            min-width: 40ch;
            user-select: none;
            transition: background 0.2s, color 0.2s;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 8px 2px #fff3, 0 0 1px 0 #fff;
            /* Fixed size for chaos text */
            width: 40ch;
            height: 2.2em;
            overflow: hidden;
            vertical-align: middle;
            text-align: center;
            line-height: 2.2em;
            white-space: nowrap;
        }
        #particle-canvas, #poof-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        #poof-canvas {
            z-index: 10;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<!--I love you.-->
<!--I miss my sister.-->
    <canvas id="particle-canvas"></canvas>
    <canvas id="poof-canvas"></canvas>
    <div class="container">
        <h1>Thank You</h1>
        <p>Thank you for all the opportunities.<br>Good luck in the future.<br><br> - Jonesy<br><br><br> Ill be back to Clubhouse in <span class="chaos" id="chaos-date">November</span>.<br><br><br>no... im not dead.</p>
        <div class="button-group">
            <a class="button" href="/thankyou">Notable Mentions</a>
            <a class="button" href="/why">Why?</a>
            <a class="button" href="/honour">Honour Wall</a>
            <a class="button" href="/goodbyes">Goodbyes</a>
            <a class="button" href="/projects">Projects</a>
            <a class="button" href="/diaries">Diary.Entry.Web</a>
        </div>
        <p id="counter">Loading views...</p>
    </div>
    <footer>I won’t be gone too long, new projects soon.</footer>

    <script>
        const chaosLength = 13;
        const chaosChars = [
            ..."ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?~",
            ..."☺☻♥♦♣♠•◘○◙♂♀♪♫☼►◄↕‼¶§▬↨↑↓→←∟↔▲▼",
            ..."😀😁😂🤣😃😄😅😆😉😊😋😎😍😘🥰😗😙😚🙂🤗🤩🤔🤨😐😑😶🙄😏😣😥😮🤐😯😪😫🥱😴😌😛😜😝🤤😒😓😔😕🙃🤑😲☹🙁😖😞😟😤😢😭😦😧😨😩🤯😬😰😱🥵🥶😳🤪😵😡😠🤬😷🤒🤕🤢🤮🤧😇🥳🥺🤠🤡🤥🤫🤭🧐🤓😈👿👹👺💀👻👽🤖💩",
            ..."♬★☆✪✯✰☀☁☂☃☄☾☽♔♕♚♛♜♝♞♟♠♣♥♦♪♫☼☽☾☀☁☂☃☄",
            ..."⛔✅❌❗❓⚠️⚡🔥💧🌊🌪️🌈🌟✨💫💥🌀🌙🌚🌝🌞🌛🌜🌡️🌬️🌪️🌫️🌩️🌨️🌧️🌦️🌥️🌤️⛈️🌩️🌨️🌧️🌦️🌥️🌤️",
            ..."𐍈𐍉𐍊𐍋𐍌𐍍𐍎𐍏𐍐𐍑𐍒𐍓𐍔𐍕𐍖𐍗𐍘𐍙𐍚𐍛𐍜𐍝𐍞𐍟",
            ..."ΩΣΨΔΛΞΠΦΓΘΩαβγδεζηθικλμνξοπρστυφχψω",
            ..."¿¡§¶•ªº–≠≤≥∞≈≡±÷×µ∑∏∫√∂∇∈∉∋∌∏∑∗∘∙√∛∜∝∞∟∠∡∢∣∤∥∦∧∨∩∪∫∬∭∮∯∰∱∲∳∴∵∶∷∸∹∺∻∼∽∾∿≀≁≂≃≄≅≆≇≈≉≊≋≌≍≎≏≐≑≒≓≔≕≖≗≘≙≚≛≜≝≞≟≠≡≤≥≦≧≨≩≪≫≬≭≮≯≰≱≲≳≴≵≶≷≸≹≺≻≼≽≾≿⊀⊁⊂⊃⊄⊅⊆⊇⊈⊉⊊⊋⊌⊍⊎⊏⊐⊑⊒⊓⊔⊕⊖⊗⊘⊙⊚⊛⊜⊝⊞⊟⊠⊡⊢⊣⊤⊥⊦⊧⊨⊩⊪⊫⊬⊭⊮⊯⊰⊱⊲⊳⊴⊵⊶⊷⊸⊹⊺⊻⊼⊽⊾⊿⋀⋁⋂⋃⋄⋅⋆⋇⋈⋉⋊⋋⋌⋍⋎⋏⋐⋑⋒⋓⋔⋕⋖⋗⋘⋙⋚⋛⋜⋝⋞⋟⋠⋡⋢⋣⋤⋥⋦⋧⋨⋩⋪⋫⋬⋭⋮⋯⋰⋱⋲⋳⋴⋵⋶⋷⋸⋹⋺⋻⋼⋽⋾⋿"
        ];
        function randomChaosText(length) {
            let text = "";
            for (let i = 0; i < length; i++) {
                if (Math.random() < 0.5) {
                    let codePoint = Math.floor(Math.random() * (0x2FFFF - 0x200 + 1)) + 0x200;
                    try {
                        text += String.fromCodePoint(codePoint);
                    } catch (e) {
                        text += chaosChars[Math.floor(Math.random() * chaosChars.length)];
                    }
                } else {
                    text += chaosChars[Math.floor(Math.random() * chaosChars.length)];
                }
            }
            return text;
        }
        function randomHexColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        let chaosChangeCount = 0;
        setInterval(() => {
            const chaosDate = document.getElementById('chaos-date');
            chaosDate.textContent = randomChaosText(13);
            chaosDate.style.color = randomHexColor();
            chaosChangeCount++;
            if (chaosChangeCount % 5 === 0) {
                triggerPoof();
            }
        }, 100);

        // Poof particle effect (smoke style)
        const poofCanvas = document.getElementById('poof-canvas');
        const poofCtx = poofCanvas.getContext('2d');
        function resizePoofCanvas() {
            poofCanvas.width = window.innerWidth;
            poofCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizePoofCanvas);
        resizePoofCanvas();

        let poofParticles = [];
        function triggerPoof() {
            const chaosDate = document.getElementById('chaos-date');
            const rect = chaosDate.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2 + window.scrollX;
            const centerY = rect.top + rect.height / 2 + window.scrollY;
            for (let i = 0; i < 32; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const speed = Math.random() * 2.5 + 1.5;
                poofParticles.push({
                    x: centerX,
                    y: centerY,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    r: Math.random() * 10 + 10,
                    alpha: 0.25 + Math.random() * 0.25,
                    grow: Math.random() * 0.5 + 0.2
                });
            }
        }
        function animatePoof() {
            poofCtx.clearRect(0, 0, poofCanvas.width, poofCanvas.height);
            for (let i = poofParticles.length - 1; i >= 0; i--) {
                let p = poofParticles[i];
                poofCtx.globalAlpha = p.alpha;
                let grad = poofCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                grad.addColorStop(0, "rgba(220,220,220,0.7)");
                grad.addColorStop(0.5, "rgba(180,180,180,0.2)");
                grad.addColorStop(1, "rgba(120,120,120,0)");
                poofCtx.beginPath();
                poofCtx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                poofCtx.fillStyle = grad;
                poofCtx.fill();
                p.x += p.vx;
                p.y += p.vy;
                p.r += p.grow;
                p.alpha -= 0.012;
                if (p.alpha <= 0) {
                    poofParticles.splice(i, 1);
                }
            }
            poofCtx.globalAlpha = 1;
            requestAnimationFrame(animatePoof);
        }
        animatePoof();

        fetch('/api/views')
            .then(response => response.json())
            .then(data => {
                document.getElementById('counter').textContent = 'Total Views: ' + data.total_views;
            })
            .catch(error => {
                console.error('Error loading view count:', error);
                document.getElementById('counter').textContent = 'Could not load views.';
            });

        // Subtle smoke background particles
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 8 + 8,
                d: Math.random() * 0.2 + 0.05,
                a: Math.random() * 2 * Math.PI,
                alpha: Math.random() * 0.15 + 0.05
            };
        }
        for (let i = 0; i < 60; i++) {
            particles.push(createParticle());
        }
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.save();
                ctx.globalAlpha = p.alpha;
                let grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                grad.addColorStop(0, "rgba(200,200,200,0.25)");
                grad.addColorStop(0.7, "rgba(180,180,180,0.08)");
                grad.addColorStop(1, "rgba(120,120,120,0)");
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                ctx.fillStyle = grad;
                ctx.fill();
                ctx.restore();
            }
        }
        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.y += p.d;
                p.x += Math.sin(p.a) * 0.1;
                p.a += 0.005;
                if (p.y > canvas.height + p.r) {
                    p.x = Math.random() * canvas.width;
                    p.y = -p.r;
                }
            }
        }
        function animateParticles() {
            drawParticles();
            updateParticles();
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
    </script>
</body>
</html>
