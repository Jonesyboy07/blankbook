<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <meta property="og:title" content="Projects" />
    <meta property="og:description" content="A glimpse into some of the work." />
    <meta property="og:url" content="https://eascrapbook.org/projects" />
    <meta property="og:type" content="website" />
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease;
        }
        .container {
            background: #2c2c2c;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #f1f1f1;
            max-width: 700px;
            animation: fadeInUp 1s ease-out;
        }
        h1 {
            margin-bottom: 1rem;
            color: #f8f8f8;
        }
        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a.button {
            text-decoration: none;
            background: #444;
            color: #f1f1f1;
            padding: 0.6rem 1.4rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        a.button:hover {
            background: #666;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <p>
            Coming Soon...<br><br><br>

            Want the <strong>code</strong> for this page? Check out the <a href="https://github.com/Jonesyboy07/blankbook" target="_blank" style="color: #4a90e2;">GitHub repository</a> here.
        </p>
        <div class="button-group">
            <a class="button" href="/">Back</a>
        </div>
    </div>
</body>
</html>
