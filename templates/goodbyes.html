<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goodbyes</title>
    <meta property="og:title" content="Wall of Goodbyes" />
    <meta property="og:description" content="Messages from the community." />
    <meta property="og:url" content="https://eascrapbook.org/goodbyes" />
    <meta property="og:type" content="website" />
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            animation: fadeIn 1.5s ease;
        }
        .container {
            background: #1f1f1f;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }
        h2 {
            color: #f9f9f9;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .entry {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: #2b2b2b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .entry strong {
            font-size: 1.1rem;
            display: block;
            color: #f1f1f1;
            margin-bottom: 0.5rem;
        }
        .entry p {
            color: #bbb;
            margin: 0;
            font-size: 0.98rem;
        }
        .note {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #888;
            text-align: center;
        }
        a.button {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            background: #333;
            color: #f0f0f0;
            padding: 0.6rem 1.4rem;
            border-radius: 8px;
            transition: background 0.3s ease;
            text-align: center;
        }
        a.button:hover {
            background: #555;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Goodbyes</h2>
        {% for person in entries %}
            <div class="entry">
                <strong>{{ person.name }}</strong>
                <p>{{ person.message }}</p>
            </div>
        {% endfor %}
        <div class="note">Want to be added? Reach out and let me know.</div>
        <a class="button" href="/">Back</a>
    </div>
</body>
</html>
